{%extends 'base.html'%}

{% block content %}
    <div class="container">
        <h1>Gallery</h1>
        <div class="row">
            <div class="col-sm-12 image_gallery">
                {% for image in images %}
                    <div class="each-image image{{forloop.counter}}" style="background: url('../..{{image.image.url}}'); background-position: center; background-size: cover; border
                    : 2px solid red;width:100%; height:20vh;">
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>


{% endblock %}%
